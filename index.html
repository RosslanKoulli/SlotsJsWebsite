<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slot Machine</h1>
            <div class="balance">Balance: $<span id="balance">0</span></div>
        </header>

        <main class="game">
            <div class="controls">
                <div class="input-group">
                    <label for="deposit">Initial Deposit</label>
                    <input type="number" id="deposit" min="1" step="1">
                    <button id="depositBtn">Deposit</button>
                </div>

                <div class="input-group">
                    <label for="betLines">Number of Lines (1-3)</label>
                    <input type="number" id="betLines" min="1" max="3" value="1">
                </div>

                <div class="input-group">
                    <label for="betAmount">Bet Per Line</label>
                    <input type="number" id="betAmount" min="1" step="1">
                </div>

                <button id="spinBtn" disabled>SPIN</button>
            </div>

            <div class="slot-display" id="slotDisplay">
                <!-- Slots will be displayed here -->
            </div>

            <div id="message" class="message"></div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
